apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../applications/podinfo

configMapGenerator:
  - name: environment
    envs:
      - environment.properties

replacements:
  - source:
      kind: ConfigMap
      name: environment
      fieldPath: data.SHARED_HOST
    targets:
      - select:
          kind: Ingress
          labelSelector: "app=podinfo"
        fieldPaths:
          - spec.rules.0.host
      - select:
          kind: ManagedCertificate
        fieldPaths:
          - spec.domains.0
  - source:
      kind: ConfigMap
      name: environment
      fieldPath: data.INSTANCE_HOST
    targets:
      - select:
          kind: Ingress
          labelSelector: "app=podinfo"
        fieldPaths:
          - spec.rules.1.host
      - select:
          kind: ManagedCertificate
        fieldPaths:
          - spec.domains.1

components:
  - ../../../mixins/envs/prd
  - ../../../mixins/providers/gcp
  - ../../../features/update-podinfo-to-6-1-0
